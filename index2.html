<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<h1 data-text="ROG Keyboard">ROG Keyboard</h1>

<body>
    <div class="container">
        <div class="row one">
            <button class="mad">~</button>
            <button class="onne">1</button>
            <button class="twwo">2</button>
            <button class="seh">3</button>
            <button class="for">4</button>
            <button class="pang">5</button>
            <button class="shish">6</button>
            <button class="haft">7</button>
            <button class="hasht">8</button>
            <button class="noh">9</button>
            <button class="zero">0</button>
            <button class="dash">-</button>
            <button class="mos">=</button>
            <button class="back"> Backspace</button>

        </div>
        <div class="row two">
            <button class="tab">TAb</button>
            <button class="q">Q</button>
            <button class="w">W</button>
            <button class="e">E</button>
            <button class="r">R</button>
            <button class="t">T</button>
            <button class="y">Y</button>
            <button class="u">U</button>
            <button class="i">I</button>
            <button class="o">O</button>
            <button class="p">P</button>
            <button class="rsq">[</button>
            <button class="lsq">]</button>
            <button class="slace">\</button>

        </div>
        <div class="row three">
         <button class="cap">CAPS</button>
         <button class="a" >A</button>
         <button class="s">S</button>
         <button class="d">D</button>
         <button class="f">F</button>
         <button class="g">G</button>
         <button class="h">H</button>
         <button class="j">J</button>
         <button class="k">K</button>
         <button class="l">L</button>
         <button class="donoq">;</button>
         <button class="qot">'</button>
         <button class="enter">ENTER</button>

        </div>
        <div class="row four">
            <button class="shift">SHIFT</button>
            <button class="z">Z</button>
            <button class="x">X</button>
            <button class="c">C</button>
            <button class="v">V</button>
            <button class="b">B</button>
            <button class="n">N</button>
            <button class="m">M</button>
            <button class="kam"><</button>
            <button class="noq">></button>
            <button class="taq">?</button>
            <button class="shift">SHIFT</button>
        </div>
        <div class="row five">
            <button class="other">CTRL</button>
            <button class="other">FN</button>
            <button class="other">WIN</button>
            <button class="other">ALT</button>
            <button class="space">SPACE</button>
            <button class="other">ALT</button>
            <button class="other">PRTSC</button>
            <button class="other">CTRL</button>

        </div>
    </div>
</body>
</html>
